<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Admin Login</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div align="center">
            <h5 class="card-header">Welcome to SmartCare</h5>

            <div class="row">
                <div class="col-6"  align="left">
                    <h3 align="center">Admin Login</h3>
                    <form  method="post" action="adminLoginServlet" >
                        <div class="form-group">
                            <label>Username</label>
                            <input type="username" name="uname"  class="form-control" id="inputUserName" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="upassword" class="form-control" id="inputPassword" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary">Login</button>
                    </form>       
                </div>
            </div>
        </div>
    </div>
</body>
</html>
